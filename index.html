<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="flex-center">
        <div class="container">
            <div class="container-left">
                <h1 id="star-review">4/5 Stars</h1>
                <p class="review">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Illum tenetur commodi excepturi delectus, ipsam rem harum vitae 
                    deleniti alias provident et qui debitis impedit sapiente. Itaque 
                    quo cumque sed sunt!
                </p>
                <h2 id="name">John Doe</h2>
                <h4 id="occupation">Founder CEO</h4>
            </div>
            <div class="container-right">
                <img src="./img/img-1.jpg" alt="" id="review-img"/>
                <div class="review-buttons">
                    <button class="btn button-prev">Prev</button>
                    <button class="btn button-next">Next</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js" defer></script>
</body>
</html>
